<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title></title>
</head>
<body class="container">
  <div>
    <h1>Movies</h1>
    <form class="" action="index.html" method="post">
      <input type="radio" name="movie" value="clowns">
      <label>Revenge of the Clowns</label><br>
      <input type="radio" name="movie" value="harry">
      <label>Harry and the Robertsons</label><br>
      <input type="radio" name="movie" value="sheep">
      <label>The Silence of the Sheep</label><br>
    </form>
  </div>
  <div>
    <h1>Age</h1>
    <form class="" action="index.html" method="post">
      <input type="radio" name="age" value="kid">
      <label>Under 12</label><br>
      <input type="radio" name="age" value="adult">
      <label>Adult</label><br>
      <input type="radio" name="age" value="senior">
      <label>65 and Over</label><br>
    </form>
  </div>
  <div class="">
    <h1>Time</h1>
    <form class="" action="index.html" method="post">
      <input type="radio" name="time" value="matinee">
      <label>Matinee</label><br>
      <input type="radio" name="time" value="regular">
      <label>Regular</label><br>
    </form>
  </div>
  <button type="click" name="button">Get Cost</button>

</html>
